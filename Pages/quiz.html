<!DOCTYPE html>
<html lang="en">

<head>
    <title>Water Qwiz</title>
    <meta   name = "HandheldFriendly" content = "true">
    <meta   name = "viewport" content="width=device-width, initial-scale=1">
    <meta   name = "viewport" content = "width=device-width">
    <meta   charset = "utf-8">
    <link   rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link   rel = "stylesheet" href="../Styles/quiz.css">
    <link   rel = "icon" href="../images/WQ-logo2.0.png">
    <script src = "../javascript/quiztest.js"></script>
    <script src = "../javascript/leaderboard.js"></script>
    <!-- Trick fix to scale font to Score image height-->
    <script src = "../javascript/quizStatus.js"></script> 
</head>

<body>
    <div id="bg">
        <!-- Quiz Status including Image of Score and number for score-->
         <div class="row" id="quizStatus">
            <div class="col-xs-6"><img id="score" src="../images/Score.png" alt="Score: "></div>
            <div class="col-xs-6" id="totalScore">0</div>
        </div>
        
        <!-- Quiz container: includes statusBar, Score, Questions and Options-->
        <div class="container-fluid" id="menu-container2">
           
            <div class="row"> <!-- waterMeter -->
                <div id="waterMeter"><img class="watertap" width="100px" height="100px" src="../images/watertap.gif" alt="watertap"><div id="waterMeter-value"></div></div>
            </div>                    
            
            <div class = "quiz row"> <!-- Questions -->
                <div id = "questions"></div>
            </div>
           
            <div class="row-right"> <!-- how to play icon -->
                <button id = "howTo" data-toggle="modal" data-target="#how-to-play-modal">
                </button>
            </div>
        </div>
        <!-- Popups modals -->
            <div class="modal fade" id="how-to-play-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">How To Play</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            Explain how to play here.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Popup for correct& wrong-->
    <div id = "popop"></div>

    <footer>
        Copyright Team 24 - COMP 2910 &copy;
        <script>
            document.write(new Date().getFullYear());
        </script>
    </footer>
</body>

</html>
