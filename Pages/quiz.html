<body>
    <div id="bg">
        <!-- Quiz Status including Image of Score and number for score-->
         <div class="row" id="quizStatus">
            <div class="col-xs-6"><img id="scoreImage" src="../images/Score.png" alt="Score: "></div>
            <div class="col-xs-6" id="totalScore">0</div>
        </div>
        
        <!-- Quiz container: includes statusBar, Score, Questions and Options-->
        <div class="container-fluid" id="menu-container2">
           
            <div class = "quiz row"> <!-- waterMeter & Questions -->
                <!-- <div id="waterMeter"><img class="watertap" src="../images/otherwatertap.gif"/> -->
                <div id="watermeterbar" class="ldBar label-center" data-preset="bubble"></div>
                <div id = "questions"></div>
            </div>
           
            <div class="row-right"> <!-- how to play icon -->
                <div class = "row" id = "makeAbs">
                    <div class = "col-xs-6">
                        <div class = "row-left">
                            <button id = "homeButt" onclick = "location.href = '../index.html'"></button>
                        </div>
                    </div>
                    <div class = "col-xs-6">
                        <div class = "row-right">
                            <button id = "howTo" data-toggle="modal" data-target="#how-to-play-modal"></button>
                        </div>
                    </div>
            </div>
        </div>
        <!-- Popups modals -->
            <div class="modal fade" id="how-to-play-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">How To Play</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            Answer as many questions about water waste before your water reservoir runs out!<br><br>Right answers gain you water.<br><br>Wrong answers lose you water.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Popup for correct& wrong-->
    <div id = "popop"></div>
