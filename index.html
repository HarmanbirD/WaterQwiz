<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119533793-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-119533793-1');
    </script>
    <title>Water Qwiz</title>
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="icon" href="./images/WQ-logo2.0.png">
    <!--<script src = "./javascript/index.js"></script> If use toggle image-->
    <script src = "./javascript/leaderboard.js"></script>
    <script src = "./javascript/easterEgg.js"></script>
</head>

<body>
    <audio id="bgmusic" autoplay loop>
        <source src="/sounds/waterquiz.mp3" type="audio/mpeg">
        <source src="/sounds/waterquiz.wav" type="audio/wav">
    </audio>
        
    <div class="text-center" id = "bannerIndex">
        <img id="banner" src="./images/banner-lg-new2.0.png" alt="Banner">
    </div>
    
    <div class="container-fluid" id="menu-container">
        <div class = "row">
            <button type="button" class="btn btn-default btn-lg" onclick="location.href = './pages/quiz.html'">
                <img class="btniconsxs hidden-lg hidden-md hidden-sm" src="./images/play-black.png">
                <img class="btniconsdesktop hidden-xs" src="./images/play-black.png"> Play
            </button>
        </div>
        
        <div class="row">
            <button type="button" class="btn-lg btn btn-default" id="help-icon" data-toggle="modal" data-target="#how-to-play-modal">
                <img class="btniconsxs hidden-lg hidden-md hidden-sm" src="./images/howto-black.png">
                <img class="btniconsdesktop hidden-xs" src="./images/howto-black.png">
                How to Play
            </button>
        </div>
        
        <div class="row">
            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#leaderboard-modal">
                <img class="leaderdesktop hidden-xs" src="./images/black-score-icon.png">
                <img class="leaderxs hidden-lg hidden-md hidden-sm" src="./images/black-score-icon.png"> Leaderboard
            </button>
        </div>

        <div class="row" id="toggle">
            <button type="button" class="btn-lg btn btn-default" onclick="window.open('http://www.metrovancouver.org/welovewater/Pages/default.aspx')">
                <img class="btniconsxs hidden-lg hidden-md hidden-sm" src="./images/info-black.png">
                <img class="btniconsdesktop hidden-xs" src="./images/info-black.png"> Learn More
            </button>
        </div>
        <div class = "row">
            <img id="toggle" width="30px" height="30px" src="/images/volume.png">
        </div>
    </div>
    <div class="modal fade" id="leaderboard-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Leaderboard</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div id = "leaders" class="modal-body">
                    Error loading leaderboard.
                </div>
                <div class="modal-footer">
                    <div class = "modal-footer-spacing">
                        <div class = "col-xs-5">
                            <img id = "modal-drippy" src = "./images/points-drippy.png">
                        </div>
                        <div class = "col-xs-7">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="how-to-play-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title howtotitle">How To Play <img class="howtoMini" src="./images/howto-gradient-whitemid.png" /></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row howtorow">
                        <div class="col-xs-3" id="howtoDrippydiv">
                            <img class="howtoDrippyimg" src="./images/poggers-drippy-arrow.png" />
                        </div>
                        <div class="col-xs-9" id="howtoWords">
                            Answer as many questions about water waste before your water reservoir runs out!<br><br>Right answers gain you water.<br><br>Wrong answers lose you water.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popop"> </div>
    <footer>
        Copyright Team 24 - COMP 2910 &copy;
        <script>
        document.write(new Date().getFullYear());
        </script>
    </footer>

</body>

</html>
